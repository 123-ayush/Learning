<body>
  <div class="head">
    <h1>Job Application Form</h1>
  </div>
  <hr>
  <div class="container">
    <h2>About You:</h2>
    <hr>
    <form action="submit_job_application.php" method="post">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="last">Last Name:</label>
      <input type="text" id="last" name="last" required>

      <label for="gender">Gender:</label>
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </form>
  </div>

  <div class="contact">
    <h2>Contact Details:</h2>
    <hr>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

     <label for="state"> State:</label>
      <select id="state">
        <option>Jammu & Kashmir</option>
        <option>Punjab</option>
        <option selected>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Uttarakhand</option>
        <option>Rajasthan</option>
        <option>Gujarat</option>
        <option>Uttar Pradesh</option>
        <option>Bihar</option>
        <option>Madhya Pradesh</option>
        <option>Maharastra</option>
        <option>West Bengal</option>
      </select>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="post">Postal Code:</label>
      <input type="tel" id="post" name="post" required>

      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
    </form>
  </div>
      
  <div class="qualification">
    <h2>Qualifications</h2>
    <hr>
    <form>
      <label for="resume">Resume (PDF or Word):</label>
      <input type="file" placeholder="Please upload a pdf of all qualifications..." id="resume" name="resume" accept=".pdf, .doc, .docx" required>
    </form>
  </div>

  <script type="text/javascript">
    var onloadCallback = function() {
      alert("PLease Fill Correct Credentials!");
    };
  </script>

  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
  async defer>
  </script>

  <div class="submit">
    <button type="submit">Submit Application</button>
  </div>
</body>
